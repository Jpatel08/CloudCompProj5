<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .filter-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-section select {
      font-size: 1em;
      padding: 5px 10px;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .item-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .item-card:hover {
      transform: translateY(-3px);
    }

    .item-title {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #0073e6;
      font-weight: bold;
    }

    .item-description {
      font-size: 0.95em;
      color: #444;
      margin-bottom: 10px;
    }

    .item-location,
    .item-date,
    .item-eventdate,
    .item-cost,
    .item-phone,
    .item-email {
      font-size: 0.85em;
      color: #777;
    }

    .no-items {
      text-align: center;
      font-style: italic;
      color: #888;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1>Community Listings</h1>

  <div class="filter-section">
    <label for="category-select">Filter by Category:</label>
    <select id="category-select">
      <option>All</option>
      <option>Events</option>
      <option>Volunteers</option>
      <option>Groups</option>
      <option>Lost & Found</option>
      <option>General</option>
    </select>
  </div>

  <div class="catalog" id="catalog"></div>

  <script>
    const catalog = document.getElementById('catalog');
    const categorySelect = document.getElementById('category-select');

    function loadCommunityItems(category = 'All') {
      const url = category === 'All'
        ? 'http://localhost:3000/api/community'
        : `http://localhost:3000/api/community?category=${encodeURIComponent(category)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          catalog.innerHTML = ''; // Clear previous items

          if (data.length === 0) {
            catalog.innerHTML = '<p class="no-items">No items found in this category.</p>';
            return;
          }

          data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
              <div class="item-title">${item.title}</div>
              <div class="item-description">${item.description}</div>
              <div class="item-location">Location: ${item.location}</div>
              <div class="item-eventdate">Event Date: ${item.event_date}</div>
              <div class="item-cost">Cost: ${item.cost}</div>
              <div class="item-email">Contact Email: ${item.contact_email}</div>
              <div class="item-phone">Contact Phone: ${item.phone}</div>
              <div class="item-date">Posted: ${new Date(item.created_at).toLocaleDateString()}</div>
            `;
            catalog.appendChild(card);
          });
        })
        .catch(error => {
          console.error('Error loading community items:', error);
          catalog.innerHTML = '<p class="no-items">Error loading items. Try again later.</p>';
        });
    }

    // Initial load
    loadCommunityItems();

    // Reload on category change
    categorySelect.addEventListener('change', () => {
      const selectedCategory = categorySelect.value;
      loadCommunityItems(selectedCategory);
    });
  </script>

</body>
</html>
