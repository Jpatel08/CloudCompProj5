<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Housing Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .filter-section,
    .form-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-section select,
    .form-section select,
    .form-section input {
      font-size: 1em;
      padding: 6px;
      margin: 5px;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .item-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .item-card:hover {
      transform: translateY(-3px);
    }

    .item-title {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #0073e6;
      font-weight: bold;
    }

    .item-detail {
      font-size: 0.95em;
      color: #444;
      margin-bottom: 5px;
    }

    .no-items {
      text-align: center;
      font-style: italic;
      color: #888;
      margin-top: 50px;
    }

    #listing-form {
      display: none;
    }
  </style>
</head>
<div style="text-align: center; margin-bottom: 1rem;">
  <button id="auth-btn">Login</button>
</div>

<body>

  <h1>Housing Listings</h1>

  <div class="filter-section">
    <label for="category-select">Filter by Category:</label>
    <select id="category-select">
      <option value="All">All</option>
      <option value="apartments">Apartments</option>
      <option value="rooms">Rooms/Shared</option>
      <option value="sublets">Sublets</option>
      <option value="vacation">Vacation Rentals</option>
      <option value="realestate">Real Estate for Sale</option>
    </select>
  </div>

  <div class="form-section">
    <button id="toggle-form-btn" style="display: none;">Add New Listing</button>
    <form id="listing-form">
      <h2>Create a New Listing</h2>
      <select name="category" id="form-category" required>
        <option value="apartments">Apartments</option>
        <option value="rooms">Rooms/Shared</option>
        <option value="sublets">Sublets</option>
        <option value="vacation">Vacation Rentals</option>
        <option value="realestate">Real Estate for Sale</option>
      </select><br>
      <input type="text" name="type" placeholder="Type" required />
      <input type="text" name="city" placeholder="City" required />
      <input type="text" name="location" placeholder="Location" required /><br>
      <input type="text" name="phone" placeholder="Phone" required />
      <div id="category-details"></div>
      <button type="submit">Submit Listing</button>
    </form>
  </div>

  <div class="catalog" id="catalog"></div>

  <script>
    const catalog = document.getElementById('catalog');
    const categorySelect = document.getElementById('category-select');
    const form = document.getElementById('listing-form');
    const formCategory = document.getElementById('form-category');
    const categoryDetails = document.getElementById('category-details');
    const toggleFormBtn = document.getElementById('toggle-form-btn');
    const authBtn = document.getElementById('auth-btn');

    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('user')) {
        authBtn.textContent = 'Logout';
        authBtn.onclick = () => {
          localStorage.removeItem('user');
          location.reload();
        };
      } else {
        authBtn.textContent = 'Login';
        authBtn.onclick = () => {
          window.location.href = 'login.html';
        };
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('user')) {
        toggleFormBtn.style.display = 'inline-block';
      } else {
        toggleFormBtn.style.display = 'none';
      }
    });

    const categoryFields = {
      'apartments': ['Rent','Square-Footage','Pets','Laundry','Parking','property_condition'],
      'rooms': ['Rent','Square-Footage','Furnished','Utilities Included','Parking','Roommates'],
      'sublets': ['Rent','Lease Length','Furnished','Utilities Included','Available From','property_condition'],
      'vacation': ['Price per Night','Bedrooms','Baths','Max Guests','WiFi','Parking'],
      'realestate': ['Price','Bedrooms','Baths','Square-Footage','Lot Size','HOA Fees','Garage','property_condition']
};


    toggleFormBtn.addEventListener('click', () => {
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    });

    function formatKey(key) {
      return key.replace(/_/g, ' ').replace(/\b\w/g, char => char.toUpperCase());
    }

    function renderCategoryInputs(category) {
      categoryDetails.innerHTML = '';
      const fields = categoryFields[category] || [];
      fields.forEach(field => {
        const input = document.createElement('input');
        input.name = field;
        input.placeholder = formatKey(field);
        input.required = true;
        input.type = 'text';
        categoryDetails.appendChild(input);
      });
    }

    formCategory.addEventListener('change', () => {
      renderCategoryInputs(formCategory.value);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const details = {};
      const category = formData.get('category');

      (categoryFields[category] || []).forEach(field => {
        details[field] = formData.get(field);
      });

      const payload = {
        category,
        type: formData.get('type'),
        location: formData.get('location'),
        city: formData.get('city'),
        phone: formData.get('phone'),
        details
      };

      fetch('http://localhost:3000/api/housing', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
        .then(response => {
          if (!response.ok) throw new Error('Failed to submit');
          form.reset();
          categoryDetails.innerHTML = '';
          form.style.display = 'none';
          loadItems('All');
          alert('Listing submitted successfully!');
        })
        .catch(err => {
          console.error(err);
          alert('Error submitting listing.');
        });
    });

    function loadItems(category) {
      const url = category === 'All'
        ? 'http://localhost:3000/api/housing'
        : `http://localhost:3000/api/housing?category=${encodeURIComponent(category)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          catalog.innerHTML = '';
          if (!data || data.length === 0) {
            catalog.innerHTML = '<p class="no-items">No items found in this category.</p>';
            return;
          }

          data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';

            let details = {};
            try {
              details = typeof item.details === 'string' ? JSON.parse(item.details) : item.details;
            } catch (e) {
              console.warn('Invalid JSON in details:', item.details);
            }

            let cardHTML = `
              <div class="item-detail"><strong>Price:</strong> $${item.type}</div>
              <div class="item-detail"><strong>City:</strong> ${item.city}</div>
              <div class="item-detail"><strong>Location:</strong> ${item.location}</div>
              <div class="item-detail"><strong>Phone:</strong> ${item.phone}</div>
            `;

            if (details && typeof details === 'object') {
              for (const [key, value] of Object.entries(details)) {
                cardHTML += `<div class="item-detail"><strong>${formatKey(key)}:</strong> ${value}</div>`;
              }
            }

            card.innerHTML = cardHTML;
            catalog.appendChild(card);
          });
        })
        .catch(error => {
          console.error('Error loading housing items:', error);
          catalog.innerHTML = '<p class="no-items">Error loading listings. Try again later.</p>';
        });
    }

    categorySelect.addEventListener('change', () => {
      loadItems(categorySelect.value);
    });

    loadItems(categorySelect.value);
  </script>

</body>

</html>
